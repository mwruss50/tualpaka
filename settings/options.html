     ul {
         margin: 0;

     }

     li {
         display: flex;
         list-style: none;
         padding: 3px 0;
     }

         width: 200px;
     }

  </head>
  <body>
    <form>
      <ul>
        <li>
          <label for="mainLibrary"><span data-i18n="mainLibrary"></span></label>

        <li>
          <label for="subLibraries"><span data-i18n="subLibraries"></span></label>
          <input type="text" id="subLibraries" name="subLibraries" size="35"/>
        </li>
        <li>
          <button type="submit"><span data-i18n="Save"></span></button>
        </li>
      </ul>
    </form>
  </body>
</html>
